				<script>
					(function() {
						function formatTime(iso) {
							if (!iso) return 'unknown';
							var date = new Date(iso);
							if (isNaN(date.getTime())) return 'unknown';
							return date.toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
						}

						function setFallback(message) {
							document.getElementById('weight-value').textContent = '--.- kg';
							document.getElementById('weight-goal').textContent = 'Target: --.- kg / Remaining: --.- kg';
							document.getElementById('weight-progress-label').textContent = 'Progress: --%';
							document.getElementById('weight-progress-bar').style.width = '0%';
							document.getElementById('weight-meta').textContent = message;
						}

						function toNumber(value) {
							if (typeof value === 'number' && !isNaN(value)) return value;
							return null;
						}

						fetch('data/weight.json?ts=' + Date.now(), { cache: 'no-store' })
							.then(function(response) {
								if (!response.ok) throw new Error('HTTP ' + response.status);
								return response.json();
							})
							.then(function(data) {
								if (typeof data.weightKg !== 'number') {
									setFallback('Weight data not available');
									return;
								}
								var current = data.weightKg;
								var target = toNumber(data.targetWeightKg) || 55.0;
								var initial = toNumber(data.initialWeightKg) || current;
								var remaining = Math.max(current - target, 0);
								var denominator = initial - target;
								var progress = denominator > 0 ? ((initial - current) / denominator) * 100 : (current <= target ? 100 : 0);
								progress = Math.max(0, Math.min(100, progress));

								document.getElementById('weight-value').textContent = current.toFixed(1) + ' kg';
								document.getElementById('weight-goal').textContent = 'Target: ' + target.toFixed(1) + ' kg / Remaining: ' + remaining.toFixed(1) + ' kg';
								document.getElementById('weight-progress-label').textContent = 'Progress: ' + progress.toFixed(1) + '%';
								document.getElementById('weight-progress-bar').style.width = progress.toFixed(1) + '%';
								var measured = formatTime(data.measuredAt);
								var updated = formatTime(data.updatedAt);
								document.getElementById('weight-meta').textContent = 'Measured: ' + measured + ' / Updated: ' + updated;
							})
							.catch(function() {
								setFallback('Failed to load weight data');
							});
					})();
				</script>
